<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴J</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 1180px;
			height: 173px;
			border: 1px solid black;
			margin: 100px auto;
		}
		.box1{
			width: 2200px;
			height: 175px;
			list-style: none;
		}
		.item{
			width: 210px;
			height: 175px;
			float: left;
			overflow: hidden;
		/*	transition: all 1s;*/
		}
		/*.item img{
			width: 180px;
			height: 175px;
		}*/
	/*	.item1{
			float: left;
			width: 550px;
			height: 175px;
		}*/
	</style>
</head>
<body>
	<div class="box">
		<ul class="box1">
			<li class="item" style="width: 550px">
				<img src="../img/f1.jpg">
			</li>
			<li class="item">
				<img src="../img/f2.jpg">
			</li>
			<li class="item">
				<img src="../img/f3.jpg">
			</li>
			<li class="item">
				<img src="../img/f4.jpg">
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		$(".item").mouseenter(function(){
			$(this).stop().animate({
				"width":"550px"
			}).siblings().stop().animate({
				"width":"210px"
			})
		})

	})
</script>
</html>
