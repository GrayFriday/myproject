<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			margin: 100px auto;
			width: 1200px;
			height: 100px;
			display: flex;
			justify-content: space-between;
			list-style: none;
		}
		ul li{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			text-align: center;
			line-height: 100px;
			font-size: 40px;
		}
		ul li.active{
			background: red;
			border-radius: 50%;
			color: white;
			transition: all 1s;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
<script type="text/javascript">
	$(function(){
		$("li").click(function(){
			$(this).addClass("active").siblings().removeClass("active");

		})

	})
</script>
</html>
