<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>富文本框</title>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style media="screen">
  .box{
    width:500px;
    height:300px;
    background:#ccc;
    margin:50px auto;
    border:1px solid black;
    padding:10px;
  }
  .btn-group{
    margin-top:20px;
  }
  .btn-default:hover{
    background:#aaa;
  }
</style>
</head>
<body>
  <div class="box">
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-list"></i></button>
      <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-file"></i></button>
      <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-picture"></i></button>
    </div>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-align-left"></i></button>
      <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-align-center"></i></button>
      <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-align-justify"></i></button>
    </div>

    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default" disabled><i class="glyphicon glyphicon-indent-left"></i></button>
      <button type="button" class="btn btn-default" disabled><i class="glyphicon glyphicon-indent-left"></i></button>
      <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-film"></i></button>
      <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-th"></i></button>
    </div>

    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-align-left"></i></button>
      <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-align-center"></i></button>
      <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-align-justify"></i></button>
    </div>
    <div class="btn-group dropdown">
      <button type="button" class="btn btn-default tit">Dropup</button>
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
      </ul>
    </div>

  </div>
</body>
<script type="text/javascript">
  $(function(){
    $(".dropdown-menu li").click(function(){
      var str = $(this).text();
      $(".tit").text(str);
    })
  })
</script>
</html>
