<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style media="screen">
  form{
    width:400px;
    height:500px;
    margin:0 auto;
  }
  .way{
      padding-top:20px;
  }
  #exampleInputAmount{
    height:30px;
  }
  .weibo{
    margin-top:20px;
  }
  button{
    width:214px;
    background:orange;
    border:none;
    color:white;
    height:40px;
  }
</style>
</head>
<body>
  <div class="container">
  <form>
    <div class="form-group">
      <label class="way">密码登录</label>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
        <input type="text" id="exampleInputAmount" placeholder="会员名/邮箱/手机号">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
        <input type="text" id="exampleInputAmount" placeholder="">
      </div>
    </div>
    <button type="submit">登录</button>

    <div class="form-group">
      <div class="weibo">
        <i class="glyphicon glyphicon-globe"></i>
        <span style="padding-top:10px;">微博登录</span>
        <i class="glyphicon glyphicon-shopping-cart" style="margin-left:10px;"></i>
        <span style="padding-top:10px;">支付宝登录</span>
      </div>
    </div>

    <div class="form-group">
      <div class="weibo">
        <span style="padding-top:10px;font-size:12px; margin-left:30px;">忘记密码</span>
        <span style="padding-top:10px; margin-left:10px; font-size:12px;">忘记会员名</span>
        <span style="padding-top:10px; margin-left:10px; font-size:12px;">免费注册</span>
      </div>
    </div>
  </form>
  </div>

</body>
</html>
