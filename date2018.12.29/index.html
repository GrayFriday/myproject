<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.box{
			width: 1200px;
			height: 600px;
			border: 1px solid black;
			margin: 10px auto;
		}
		button{
			padding: 10px 40px;
		}
		.imgBox{
			width: 400px;
			height: 560px;
		}
		.imgBox img{
			width: 100%;
			height: 100%;
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="box">
		<div>
			<button class="sh">显示</button>
			<button class="hi">隐藏</button>
			<button class="shhi">隐藏/显示</button>
			<button class="hr">滑入</button>
			<button class="hc">滑出</button>
			<button class="hrhc">滑入/滑出</button>
			<button class="dr">淡入</button>
			<button class="dc">淡出</button>
			<button class="drdc">淡入/淡出</button>
		</div>
		<div class="imgBox">
			<img src="./img/u=1835027255,2510052540&fm=11&gp=0.jpg">
		</div>
	</div>
</body>
<script type="text/javascript">
	//预加载

	// 当全部资源加载完毕后执行
	$(function(){
		$(".hi").click(function(){
			$(".imgBox").hide(500);
		})
		$(".sh").click(function(){
			$(".imgBox").show(500);
		})

		$(".shhi").click(function(){
			$(".imgBox").toggle(500);
		})

		$(".hr").click(function(){
			$(".imgBox").slideDown();
		})
		$(".hc").click(function(){
			$(".imgBox").slideUp();
		})

		$(".hrhc").click(function(){
			$(".imgBox").slideToggle(500);
		})

		$(".dr").click(function(){
			$(".imgBox").fadeIn(2000);
		})
		$(".dc").click(function(){
			$(".imgBox").fadeOut(2000);
		})
		$(".drdc").click(function(){
			$(".imgBox").fadeToggle(500);
		})

	})

	// 仅仅当结构加载完毕即执行
	// $(document).ready()
</script>
</html>
