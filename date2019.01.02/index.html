<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		img{
			width: 300px;
			height: 450px;
		}
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: red;
		}
	</style>
</head>
<body>
	<button>点我变圆</button>
	<img src="./img/u=1227868895,1255055564&fm=26&gp=0.jpg">
	<div class="box"></div>
</body>
<script type="text/javascript">
	$(function(){
		$("button").click(function()
		{
			$("img").animate(
			{
				"width":"100px"
			}).animate({
				"height":"200px"
			}).queue(function(next){
				$(this).css("borderRadius","50%");
				next() //跳出当前队列
			}).hide(1000)
		})
})
</script>
</html>
