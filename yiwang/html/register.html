<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="../css/style-register.css" />
		<script type="text/javascript" src="../js/register.js" ></script>
	</head>
	<body>
		<div class="box">
			<img src="../img/loginbg4.jpg" />
			<div class="kuang">
				<div class="up">
					<img src="../img/logoAndText.svg" />
				</div>
				
				<div class="down">
					<div class="down-one">
						<a href="../index.html"><img src="../img/closeInput.svg" /></a>
					</div>
					
					<div class="down-two">
						<p style="color: #DDDDDD; font-size: 14px; position: absolute; top: 8px;z-index: 5;transition: all 1s;">请输入手机号或邮箱</p>
						<div class="news-tip">
							<div class="tip-red">!</div>
							<p>您输入的不是一个手机号或邮箱</p>
						</div>
						<input type="text" class="in" />
						<div class="underLine"></div>
					</div>
					
					<div class="down-three">
						<input type="text" value="请输入验证码" class="yanzhengma" />
						<img src="../img/GetLoginCaptcha.jpg" />
					</div>
					
					<div class="down-four">
						<p style="color: #DDDDDD; font-size: 14px; position: absolute; top: 8px;z-index: 5;transition: all 1s;">请输入6-16位密码</p>
						<input type="password" class="four-in" />
						<div class="underLine1"></div>
						<img src="../img/images/2018-11-20_102241_03.png" />
					</div>
					
					<div class="five">
						<input type="submit" value="注册" class="regiest" />
						<p>已有账号？<a href="account-login.html">请登录</a></p>
					</div>
					
				</div>
			</div>
			
			
			
		</div>
	</body>
	<script type="text/javascript" src="../js/register.js" ></script>
</html>
